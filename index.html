<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="main.js"></script>

  </head>
  <body>
    <div class="flashcard current">
      <div class="flashcard-body flashcard-front">
        <img class="flashcard-image" src="http://www.publicdomainpictures.net/pictures/40000/velka/dog-cartoon.jpg"/>
      </div>
      <div class="flashcard-body flashcard-back hide" >
        <p>狗</p>
        <p>gǒu<p>
        <p>Dog</p>
      </div>
    </div>

    <div class="flashcard">
      <div class="flashcard-body flashcard-front">
        <img class="flashcard-image" src="http://www.publicdomainpictures.net/pictures/180000/velka/tiger-in-the-snow.jpg"/>
      </div>
      <div class="flashcard-body flashcard-back hide" >
        <p>老虎</p>
        <p>Lǎo hǚ<p>
        <p>Tiger</p>
      </div>
    </div>

    <div class="flashcard">
      <div class="flashcard-body flashcard-front">
        <img class="flashcard-image" src="http://www.clipartlord.com/wp-content/uploads/2016/07/horse15.png"/>
      </div>
      <div class="flashcard-body flashcard-back hide" >
        <p>马</p>
        <p>Mǎ<p>
        <p>Horse</p>
      </div>
    </div>

    <div class="flashcard">
      <div class="flashcard-body flashcard-front">
        <img class="flashcard-image" src="http://image.shutterstock.com/display_pic_with_logo/174691/293582219/stock-vector-vector-illustration-of-pig-in-graphic-style-hand-drawing-illustration-293582219.jpg"/>
      </div>
      <div class="flashcard-body flashcard-back hide" >
        <p>猪</p>
        <p>zhū<p>
        <p>Pig</p>
      </div>
    </div>
  </body>
</html>
